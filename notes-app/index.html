<!DOCTYPE html>

<html>
    <head>
        
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Takes notes and never forget</h2>
        <label>
            Search: <input type="text" id="search-text" placeholder="Filter Notes">
        </label>
        <label>
            <select id="filter-by">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently edited</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </label>
        <div id="notes"></div>
        <button id="create-note">Create Note</button>
        <script src="notes-app.js"></script>
    </body>
</html>
